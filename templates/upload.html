{% extends 'main.html' %}
{% block content %}

<div class="container-1">
    <p class="success">{{ success }}</p>
    <p class="success">{{ error }}</p>
    <p class="success">{{ message }}</p>
    <div class="upload-form">
        <form action="{{ url_for('image_upload') }}" method="POST" enctype="multipart/form-data">

            <h3>Upload Image</h3>


            <div class="upload-image">
    
                <input type="file" id="image" name="image" accept="image/*" required>
    
            </div>
    
            <div class="caption">
    
                <label for="caption">Caption:</label><br>
                <textarea name="caption" id="caption" cols="30" rows="5" required maxlength="50" minlength="10"></textarea>

            </div>

            <div>
                <label for="category">Category</label><br>
                <select name="category" id="category">
                    <option value=""> Select Category</option>
                    {% for category in categories %}
                    <option value="{{ category[0] }}">{{ category[1] }}</option>
                    {% endfor %}
                </select>

            </div>
    
            <div class="submit-button">
    
                <button type="submit">Upload</button>
    
            </div>
            
        </form>
        <button><a href="{{ url_for('add_category') }}" style="text-decoration: none;">Add category</a></button>

        


    </div>
    
</div>


{% endblock content %}
