<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="header">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='AK_logo.png') }}" alt="logo">
        </a>

        <nav class="navbar">
            <a href="/">Home</a>
            <div class="dropdown">Gallery
                <div class="dropdown-content">
                    {% for category in categories %}
                    <a href="{{ url_for('gallery', category_id= category[0]) }}">{{ category[1] }}</a>
                    {% endfor %}
                </div>                
            </div>            
            <a href="#">About</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}


        {% endblock content%}
    </div>
    <footer>

    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
