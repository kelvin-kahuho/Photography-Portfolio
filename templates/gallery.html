{% extends 'main.html' %}
{% block content %}

    <h1 class="category-title">{{ category_name[1] }}</h1>

        {% if images %}
        <div class="gallery">
                
            {% for image in images %}

            <img src="{{ url_for('static', filename='Images/' + image[1]) }}" alt="">

            {% endfor %}
        </div>

        {% else %}

        <h2 class="no-image">No Images available at the moment!</h2>

        {% endif %}

{% endblock content %}
